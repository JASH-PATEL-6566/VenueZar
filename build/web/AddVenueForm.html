<!DOCTYPE html>
<html>
    <head>
        <title>Add Venue | venuezar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }
            .main_screen{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            .main_screen div{
                background-color: #D8D8D8;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                /*border: 2px solid red;*/
                gap: 10px;
                padding: 2em;
                border-radius: 0.6em;
                box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
            }
            
            form{
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            input[type="text"],
            input[type="number"]{
                font-size: 1.06em;
                padding: .3em .6em;
                border: none;
                border-radius: .3em;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
                outline: none;
                width: 17em;
            }
            
            button{
                padding: .5em .8em;
                border-radius: .3em;
                background-color: #2F58CD;
                color : white;
                cursor: pointer;
                border: none;
                font-size: 1.01em;
            }
            
            table td{
                font-weight: 600;
            }
            
        </style>
    </head>
    <body>
        <div class="main_screen">
            <div>
                <h1>Add Venue</h1>
                <form action="AddVenueServlet" method="post">
                    <table cellspacing="20px">
                        <tr>
                            <td>Name : </td>
                            <td><input required type="text" name="name" placeholder="name of venue"></td>
                        </tr>
                        <tr>
                            <td>Area : </td>
                            <td><input required type="text" name="area" placeholder="area of venue"></td>
                        </tr>
                        <tr>
                            <td>City : </td>
                            <td><input required type="text" name="city" placeholder="city of venue"></td>
                        </tr>
                        <tr>
                            <td>Price : </td>
                            <td><input required type="number" name="price" placeholder="price of venue"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="checkbox" name="food_include"> In Price Cost of Food is include ?</td>
                        </tr>
                        <tr>
                            <td>Phone Number : </td>
                            <td><input required type="number" name="phone" placeholder="phone number"></td>
                        </tr>
                        <tr>
                            <td>GoogleMap Location : </td>
                            <td><input required type="text" name="location" placeholder="Location link"></td>
                        </tr>
                    </table>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
